<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>

            <!-- form card -->
            <div class="card-rounded-0">
                <div style="background-color: grey;" class="card-header">
                    <h3 style="color: hotpink;" class="mb-0">Login</h3>
                </div>
                <div style="background-color: pink;" class="card-body">
                    <form class="form" action="/test">
                    <!-- <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" >    -->
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input class="form-control" type="text" name="username"/>
                            <!-- <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /> -->
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" type="text" name="password"/>
                            <!-- <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" /> -->
                        </div>
                        <a style="font-size: 12px;" href="/signup">don't have an account? Signup here</a>
                        <button style="margin-left: 40px;" type="button" class="btn btn-primary" onclick="Login();">Login</button>
                    </form>
                </div>
                <!-- /form card -->
            </div>
        </div>
    </div>
</div>
