<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formSignup"></span>

            <!-- form card -->
            <div class="card-rounded-0">
                <div style="background-color: grey;" class="card-header">
                    <h3 style="color: hotpink;" class="mb-0">Sign Up</h3>
                </div>
                <div style="background-color: pink;" class="card-body">
                    <form style="align-self: center;" class="form">
                    <!-- <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" >    -->
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input class="form-control" type="text" name="name"/>
                            <!-- <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /> -->
                        </div>
                        <div class="form-group">
                            <label for="mail">E-mail</label>
                            <input class="form-control" type="text" name="mail"/>
                            <!-- <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" /> -->
                        </div>
                        <div class="form-group">
                            <label for="uname">Username</label>
                            <input class="form-control" type="text" name="uname"/>
                            <!-- <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /> -->
                        </div>
                        <div class="form-group">
                            <label for="pwd1">Password</label>
                            <input class="form-control" type="text" name="pwd1"/>
                            <!-- <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" /> -->
                        </div>
                        <div class="form-group">
                            <label for="pwd2">Confirm Password</label>
                            <input class="form-control" type="text" name="pwd2"/>
                            <!-- <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" /> -->
                        </div>
                        <a style="font-size: 12px;" href="/login">already have an account? Login here</a>
                        <button style="margin-left: 70px;" type="button" class="btn btn-primary" onclick="Signup();">Signup</button>
                    </form>
                </div>
                <!-- /form card -->
            </div>
        </div>
    </div>
</div>
